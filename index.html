<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Scaling--> 
    <link rel="stylesheet" href="style.css"> <!--CSS-->
    <script src="main.js" defer></script> <!--JS. Defer: arquivos carregam depois do html evitando erros-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <h1>Bem-vindo(a)</h1>
    <!--incio container-->
    <div class="container">

        <!--INICIO Toolbar (FILTRO E SEARCH)-->
        <div id="toolbar">

            <!--INICIO Search-->
            <div id="search">
                <form>
                    <input type="text" id="search-input" placeholder="Pesquisar...">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <!--FIM Search-->

            <!--INICIO FILTRO-->
            <div id="filter">
                <h4>Filtrar por...</h4>
                <select id="filter-select">
                    <option value="all">Todas</option>
                    <option value="done">Concluídas</option>
                    <option value="to-do">Não feitas</option>
                </select>
            </div>
            <!--FIM FILTRO-->

        </div>
        <!--FIM Toolbar(FILTRO E SEARCH)-->

        <br>
        <br>

        <!--INICIO ADD TAREFA-->
        <form action="index.html">
            <h2>Adicionar tarefa</h2>
            <div class="esquerda">
                <input type="text" name="newtask" id="newtask" placeholder="Título">
                <input type="date" id="date" placeholder="Prazo">
                <input type="text" id="description" placeholder="Descrição">
                <button class="addtask" type="submit">+</button>
                <br>
            </div>
        </form>
        <!--FIM ADD TAREFA-->

        <!--INICIO EDIT TAREFA-->
        <form id="edit-form">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <!--Campo input para editar tarefas-->
                <input type="text" id="edit-input">
                <!--Botão para confimar edição-->
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <!--Botão para cancelar-->
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <!--FIM EDIT TAREFA-->

        <!--INICIO Lista de Tarefas-->
        <div id="todo-list">

            <!--INICIO Exemplo 1-->
            <div class="todo">
                <h3>task1</h3> <p>xx/xx/xxx</p>

                <!--ver descrição-->
                <button class="see-description"> 
                    <i class="fa-regular fa-eye"></i>
                </button>
                <!--ver descrição-->

                <!--Finish-->
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <!--Finish-->

                <!--editar-->
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <!--editar-->

                <!--remover-->
                <button class="remove-todo">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <!--remover-->

            </div>
            <!--FIM Exemplo 1-->

            <!--INICIO Exemplo 2-->
            <div class="todo">
                <h3>task2</h3> <p>xx/xx/xxx</p>

                <!--ver descrição-->
                <button class="see-description">
                    <i class="fa-regular fa-eye"></i>
                </button>
                <!--ver descrição-->

                <!--Finish-->
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <!--Finish-->

                <!--editar-->
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <!--editar-->

                <!--remover-->
                <button class="remove-todo">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <!--remover-->

            </div>
            <!--FIM Exemplo 2-->

        </div>
        <!--FIM Lista de Tarefas-->

    </div>
    <!--FIM container-->
</body>
</html>
