<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Scaling--> 
    <link rel="stylesheet" href="style.css"> <!--CSS-->
    <link rel="main" href="To DO list\main.js"> <!--JS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <h1>Bem-vindo(a)</h1>
    <div class="container">
        <!--INICIO Toolbar-->
        <div id="toolbar">
            <!--INICIO Search-->
            <div id="search">
                <form>
                    <input type="text" id="search-input" placeholder="Pesquisar...">
                    <button id="erase-button">
                        <i class="fa=solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <!--FIM Search-->
            <div id="filter">
                <h4>Filtrar por...</h4>
                <select id="filter-select">
                    <option value="all">Todas</option>
                    <option value="done">Concluídas</option>
                    <option value="to-do">Não feitas</option>
                </select>
            </div>
        </div>
        <!--FIM Toolbar-->
        <br>
        <br>
        <form action="ToDoList.html">
            <h2>Adicionar tarefa</h2>
            <div class="esquerda">
                <input type="text" name="newtask" id="newtask" placeholder="Título"></input>
                <input type="date" id="date" placeholder="Prazo"></input>
                <input type="text" id="description" placeholder="Descrição"></input>
                <button class="addtask" type="submit">+</button>
                <br>
            </div>
        </form>
        <form id="edit-form">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i.fa-solid.fa-check-double></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="todo-list">
            <div class="todo">
                <h3>task1</h3> <p>xx/xx/xxx</p>
                <button class="see-description">
                    <i class="fa-regular fa-eye"></i>
                </button>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="todo">
                <h3>task2</h3> <p>xx/xx/xxx</p>
                <button class="see-description">
                    <i class="fa-regular fa-eye"></i>
                </button>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
